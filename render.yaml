services:
  - type: web
    name: shiritori-method-game
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python init_db.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DATABASE_URL
        fromDatabase:
          name: shiritori-game-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: shiritori-game-db
    databaseName: shiritori_game
    user: shiritori_user
    plan: free
